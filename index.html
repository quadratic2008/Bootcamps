<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Football Scores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Live Football Scores</h1>
    <p class="subtitle">Created by Prah Cosmos</p>
    
    <input type="text" id="search" placeholder="Search teams..." />
    
    <div id="loading">Loading live scores...</div>
    
    <div id="no-matches" style="display:none; color: red; margin-top: 10px;">
      No matches found.
    </div>
    
    <div id="scores"></div>
  </div>

  <script src="style.js"></script>
</body>
</html>
